<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

<body class="noselect">
  <div>
		<span>Copied links:</span>
		<div class="textwrapper">
			<textarea class="link-list" wrap="off" readonly></textarea>
		</div>
		<div class="container">
			<div class="button first" id="button-copy" title="Copy links to clipboard" >Copy</div>
			<div class="button last" id="button-clear" title="Clear link list">Clear</div>
		</div>
		<div class="info">Open a website</div>
  </div>

  <script src="options.js"></script>
</body>

</html>
